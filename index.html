<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lightbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Image Gallery</h1>
    <div class="gallery">
        <img src="image1.webp" alt="Image 1" class="gallery-image" onclick="openLightbox('image1.webp')">
        <img src="image2.webp" alt="Image 2" class="gallery-image" onclick="openLightbox('image2.webp')">
        <img src="image3.webp" alt="Image 3" class="gallery-image" onclick="openLightbox('image3.webp')">
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-image" class="lightbox-content" src="" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
